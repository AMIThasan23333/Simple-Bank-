<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 

    <header>
        <h1 class="text-5xl text-center mt-6"> Welcome to My
            <span class="font-semibold text-violet-600">
                Simple Bank
            </span>
        </h1>

    </header>

    <main>
     
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class=" mt-5 mb-5 text-5xl">Please Login</h3>

            <div>
                <input class="w-9/12 mb-2 px-3  block mb-2" type="email" name="" id="user-email" placeholder="email">
                <input
                class="w-9/12 mb-2 px-3  block mb-2"
                 type="password" name="" id="user-pass" placeholder="password">

                 <button id="btn" class="bg-amber-400 hover:bg-sky-700 py-2 text-white font-medium rounded">Submit</button>
            </div>
        </section>

    </main>
<script src="login.js"></script>


</body>
</html>
