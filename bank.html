<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body>
    
    <h1 class="text-6xl text-center">HELLO Welcome</h1>


    <section>
      
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
            <div  class="bg-green-600 p-8 rounded-xl mt-5">

                <h4 class="text-2xl text-white">Deposit</h4>
                <h2  class="text-5xl text-white">$   <span id="deposit-total">00</span> </h2>
            </div>

            <div  class="bg-violet-600 p-8 rounded-xl mt-5">

                <h4 class="text-2xl text-white">WithDraw</h4>
                <h2 class="text-5xl text-white">$100</h2>
            </div>

            <div  class="bg-yellow-600 p-8 rounded-xl mt-5">

                <h4 class="text-2xl text-white">Balance</h4>
                <h2 class="text-5xl text-white">$100</h2>
            </div>
        
        </div>
    </section>




    <section>
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div  class="bg-indigo-600 p-8 rounded-xl mt-5">
                <h4 class="text-2xl text-white">Deposit</h4>
                <div>
                    <input
                    class="w-9/12 mb-2 px-3  block mb-2"
                   name="" id="deposit-filed" placeholder="amount you want to deposit">

                   <button id="btn-deposit" class="bg-amber-400 hover:bg-sky-700 py-2 text-white font-medium p-3 rounded">Submit</button>
                </div>
            </div>

    

            <div  class="bg-sky-600 p-8 rounded-xl mt-5">

                <h4 class="text-2xl text-white">Withdraw</h4>
                <input
                class="w-9/12 mb-2 px-3  block mb-2"
               name="" id="withdraw-field" placeholder=" Dollar amount you want to Withdraw">
           
                <button id="btn" class="bg-amber-400 hover:bg-sky-700 py-2 text-white font-medium rounded p-3">Submit</button>
            </div>
        
        </div>
    </section>


    <script src='deposit.js'></script>
</body>
</html>
